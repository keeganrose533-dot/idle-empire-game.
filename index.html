<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Idle Empire Infinite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topBar">
    <div>âš¡ Energy: <span id="energy">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <div>XP: <span id="xp">0</span>/<span id="xpNeeded">100</span></div>
    <div>Rebirths: <span id="rebirths">0</span></div>
    <div>Prestige: <span id="prestige">0</span></div>
    <div>Rank: <span id="rank">-</span></div>
    <div>Clan Rank: <span id="clanRank">-</span></div>
  </div>

  <div id="game">
    <button id="pulseButton">PULSE CORE</button>
    <div id="xpContainer"><div id="xpBar"></div></div>
    <div id="multiplierInfo">Multiplier: <span id="multiplier">1</span>x</div>

    <div id="tabs">
      <button onclick="showTab('shop')">Shop</button>
      <button onclick="showTab('clan')">Clan</button>
      <button onclick="showTab('leaderboard')">Leaderboard</button>
      <button onclick="showTab('stats')">Stats</button>
      <button onclick="showTab('achievements')">Achievements</button>
      <button onclick="showTab('prestigeTab')">Prestige</button>
    </div>

    <div id="tabContent">
      <!-- SHOP PAGE -->
      <div id="shop" class="tab page"></div>
      <!-- CLAN PAGE -->
      <div id="clan" class="tab page hidden">
        <div>Your Clan: <span id="clanName">None</span></div>
        <button onclick="createClan()">Create Clan</button>
        <div id="pendingRequests"></div>
        <div id="clanMembers"></div>
      </div>
      <!-- LEADERBOARD PAGE -->
      <div id="leaderboard" class="tab page hidden">
        <div id="leaderboardList"></div>
      </div>
      <!-- STATS PAGE -->
      <div id="stats" class="tab page hidden">
        <ul id="statsList"></ul>
      </div>
      <!-- ACHIEVEMENTS PAGE -->
      <div id="achievements" class="tab page hidden">
        <ul id="achievementList"></ul>
      </div>
      <!-- PRESTIGE PAGE -->
      <div id="prestigeTab" class="tab page hidden">
        <button onclick="rebirth()">Rebirth</button>
        <button onclick="prestigeReset()">Prestige</button>
        <button onclick="resetGame()">Reset Game</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
