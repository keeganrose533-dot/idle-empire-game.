<!DOCTYPE html>
<html>
<head>
  <title>Energy Empire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="topBar">
  <div>âš¡ Energy: <span id="energy">0</span></div>
  <div>Level: <span id="level">1</span></div>
  <div>Rebirths: <span id="rebirths">0</span></div>
  <div>Prestige: <span id="prestige">0</span></div>
  <div>Rank: <span id="rank">-</span></div>
</div>

<div id="game">

  <button id="pulseButton">PULSE CORE</button>

  <div id="xpContainer">
    <div id="xpBar"></div>
  </div>

  <div id="multiplierInfo">
    Multiplier: <span id="multiplier">1</span>x
  </div>

  <div id="tabs">
    <button onclick="showTab('shop')">Shop</button>
    <button onclick="showTab('clan')">Clan</button>
    <button onclick="showTab('leaderboard')">Leaderboard</button>
    <button onclick="showTab('prestigeTab')">Prestige</button>
  </div>

  <div id="tabContent">

    <div id="shop" class="tab">
      <button onclick="buyDrone()">Buy Reactor Drone (Cost: <span id="droneCost">50</span>)</button>
    </div>

    <div id="clan" class="tab hidden">
      <div>Your Clan: <span id="clanName">None</span></div>
      <button onclick="createClan()">Create Clan</button>
      <div id="clanMembers"></div>
    </div>

    <div id="leaderboard" class="tab hidden">
      <div id="leaderboardList"></div>
    </div>

    <div id="prestigeTab" class="tab hidden">
      <button onclick="rebirth()">Rebirth (Level 20)</button>
      <button onclick="prestigeReset()">Prestige (5 Rebirths)</button>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
